<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <section id="section-content">
        <header>
            <div id="header-div">
                <h:outputText value="Cadastro de Tarefa"></h:outputText>
            </div>
        </header>
        <div id="contents">
            <h:form id="register-form">
                <h:outputScript name="jsf.js" library="javax.faces" target="head"/>
                <div id="div-title">
                    <h:outputLabel styleClass="label-input" for="input-title" value="Título:"></h:outputLabel>
                    <h:inputText id="input-title" maxlength="50" value="#{registerTaskBean.taskVO.title}"></h:inputText>
                </div>
                <div id="box-description">
                    <h:outputLabel styleClass="label-input" for="input-description" value="Descrição:"></h:outputLabel>
                    <h:inputTextarea id="input-description" cols="70" rows="10" value="#{registerTaskBean.taskVO.description}"></h:inputTextarea>
                </div>
                <div id="bottom-form">
                    <h:outputLabel styleClass="label-input" for="input-responsible" value="Responsável:"></h:outputLabel>
                    <h:inputText id="input-responsible" maxlength="30" value="#{registerTaskBean.taskVO.responsible}"></h:inputText>

                    <h:outputLabel styleClass="label-input label-priority" for="input-priority" value="Prioridade:"></h:outputLabel>
                    <h:selectOneMenu id="input-priority" value="#{registerTaskBean.taskVO.priority}">
                        <f:selectItem itemValue="BAIXA" itemLabel="Baixa"></f:selectItem>
                        <f:selectItem itemValue="MEDIA" itemLabel="Média"></f:selectItem>
                        <f:selectItem itemValue="ALTA" itemLabel="Alta"></f:selectItem>
                    </h:selectOneMenu>
                </div>
                <div id="div-deadline">
                    <h:outputLabel styleClass="label-input" for="input-deadline" value="Deadline"></h:outputLabel>
                    <h:inputText id="input-deadline" value="#{registerTaskBean.taskVO.deadline}">
                        <f:convertDateTime type="localDate" dateStyle="short" pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:inputText>
                </div>
                <h:commandButton id="register-button" value="Cadastrar Tarefa">
                    <f:ajax listener="#{registerTaskBean.registerTask()}" execute="@all" render="@all" event="click"/>
                </h:commandButton>
            </h:form>
        </div>
    </section>
</ui:decorate>
